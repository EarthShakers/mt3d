<!DOCTYPE html>
<html lang="ja_JP">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mini-tokyo-3d.min.css" />

    <meta property="og:locale" content="ja_JP" />
    <link rel="canonical" href="https://minitokyo3d.com" />
    <meta
      property="og:image"
      content="https://minitokyo3d.com/images/screenshot1.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@nagix" />
    <script src="mini-tokyo-3d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mt3d-plugin-fireworks@latest/dist/mt3d-plugin-fireworks.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mt3d-plugin-livecam@latest/dist/mt3d-plugin-livecam.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mt3d-plugin-precipitation@latest/dist/mt3d-plugin-precipitation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mt3d-plugin-plateau@latest/dist/mt3d-plugin-plateau.min.js"></script>
  </head>
  <body
    style="width: 100%; height: 100%; margin: 0; padding: 0; position: absolute"
  >
    <div id="map" style="width: 100%; height: 100%"></div>
    <script>
      const matchLang = location.search.match(/lang=(.*?)(&|$)/),
        matchSelection = location.search.match(/selection=(.*?)(&|$)/),
        lang = matchLang ? decodeURIComponent(matchLang[1]) : undefined,
        selection = matchSelection
          ? decodeURIComponent(matchSelection[1])
          : undefined,
        map = new mt3d.Map({
          lang,
          container: "map",
          selection,
          plugins: [
            mt3dPrecipitation(),
            mt3dFireworks(),
            mt3dLivecam(),
            mt3dPlateau({ enabled: false }),
          ],
        });
    </script>
  </body>
</html>
